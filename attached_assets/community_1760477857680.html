<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community | V√∏id P√¶ragon</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #7a00ff;
  --bg: #000;
  --text: #eee;
}
body {
  background: var(--bg);
  color: var(--text);
  margin: 0;
  font-family: "Inter", sans-serif;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #0a0a0a;
  border-bottom: 2px solid var(--accent);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
  z-index: 1000;
}
#menuBtn {
  font-size: 1.8rem;
  color: var(--accent);
  cursor: pointer;
}
#userName {
  font-weight: 600;
  color: var(--accent);
}

/* SIDE MENU */
#sideMenu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #111;
  border-right: 2px solid var(--accent);
  transition: left 0.3s ease;
  z-index: 999;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
#sideMenu.active { left: 0; }
#menuProfile {
  text-align: center;
  padding-top: 70px;
}
#menuProfile h3 {
  color: var(--accent);
  font-family: "Cinzel", serif;
  margin: 0.5rem 0;
}
#menuLinks a {
  display: block;
  color: var(--text);
  text-decoration: none;
  padding: 0.8rem 1rem;
  border-bottom: 1px solid #222;
  transition: 0.3s;
}
#menuLinks a:hover {
  background: var(--accent);
  color: #fff;
}
#logout {
  display: block;
  color: #fff;
  text-decoration: none;
  background: #7a00ff;
  text-align: center;
  padding: 0.9rem;
  font-weight: 600;
}

/* MAIN CONTENT */
main {
  margin-top: 70px;
  margin-left: 0;
  padding: 1rem;
  max-width: 1000px;
  margin-inline: auto;
}
h1 {
  color: var(--accent);
  font-family: "Cinzel", serif;
  text-align: center;
}

/* CHAT SECTIONS */
.chat-container {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}
.chat-box {
  flex: 1 1 480px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 1rem;
  height: 500px;
  display: flex;
  flex-direction: column;
}
.chat-box h2 {
  color: var(--accent);
  text-align: center;
  margin: 0 0 0.5rem;
}
.messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #222;
  border-radius: 6px;
  padding: 0.5rem;
  background: #050505;
}
.message {
  margin: 0.3rem 0;
  padding: 0.5rem 0.7rem;
  border-radius: 6px;
  background: #121212;
}
.message b {
  color: var(--accent);
}
.message small {
  display: block;
  color: #555;
  font-size: 0.75rem;
}
textarea {
  width: 100%;
  background: #000;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 0.5rem;
  color: #eee;
  resize: none;
}
button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 0.3rem;
}
button:hover { opacity: 0.85; }

/* PRIVATE CHAT PANEL */
#privateList {
  max-height: 160px;
  overflow-y: auto;
  border: 1px solid #222;
  border-radius: 6px;
  margin-bottom: 0.5rem;
  padding: 0.4rem;
}
.user-item {
  padding: 0.4rem;
  border-bottom: 1px solid #222;
  cursor: pointer;
  transition: 0.3s;
}
.user-item:hover {
  background: #1a1a1a;
}
#searchUser {
  width: 100%;
  background: #000;
  color: #eee;
  border: 1px solid #333;
  padding: 0.4rem;
  border-radius: 5px;
  margin-bottom: 0.5rem;
}

/* Scrollbar */
.messages::-webkit-scrollbar,
#privateList::-webkit-scrollbar { width: 6px; }
.messages::-webkit-scrollbar-thumb,
#privateList::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 3px;
}
</style>
</head>

<body>
<header>
  <div id="menuBtn">‚ò∞</div>
  <span id="userName">Guest_A004</span>
</header>

<nav id="sideMenu">
  <div>
    <div id="menuProfile">
      <h3>V√∏id P√¶ragon</h3>
    </div>
    <div id="menuLinks">
      <a href="homepage.html">üè† Home</a>
      <a href="homefeed.html">üìÉ Feed</a>
      <a href="Novels.html">üìö Novels</a>
      <a href="coding.html">üíª Coding</a>
      <a href="community.html">üåê Community</a>
      <a href="notifications.html" class="active">üîî Notifications</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="support.html">üí¨ Support</a>
    </div>
  </div>
  <a href="#" id="logout">üö™ Log Out</a>
</nav>

<main>
  <h1>Community</h1>

  <div class="chat-container">
    <!-- Global Chat -->
    <div class="chat-box" id="globalBox">
      <h2>üåç Global Chat</h2>
      <div class="messages" id="globalMessages"></div>
      <textarea id="globalInput" rows="2" placeholder="Type your message..."></textarea>
      <button id="globalSend">Send</button>
    </div>

    <!-- Private Chat -->
    <div class="chat-box" id="privateBox">
      <h2>üí¨ Private Chat</h2>
      <input type="text" id="searchUser" placeholder="Search username..." />
      <div id="privateList"></div>
      <div class="messages" id="privateMessages"></div>
      <textarea id="privateInput" rows="2" placeholder="Type a private message..."></textarea>
      <button id="privateSend">Send</button>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5SkjADPqjkjEsmV_tUAk-KWNRFK59t_s",
  authDomain: "void-paragon-site.firebaseapp.com",
  databaseURL: "https://void-paragon-site-default-rtdb.firebaseio.com",
  projectId: "void-paragon-site",
  storageBucket: "void-paragon-site.firebasestorage.app",
  messagingSenderId: "109588109735",
  appId: "1:109588109735:web:611c31b37a4a1de5113e82"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
menuBtn.onclick = () => sideMenu.classList.toggle("active");

let currentUser = "Guest_A004";
onAuthStateChanged(auth, (user) => {
  if (user) currentUser = user.displayName || user.email || "Unknown";
  document.getElementById("userName").textContent = currentUser;
});

// === GLOBAL CHAT ===
const globalBox = document.getElementById("globalMessages");
const globalSend = document.getElementById("globalSend");
const globalInput = document.getElementById("globalInput");

globalSend.onclick = () => {
  const text = globalInput.value.trim();
  if (!text) return;
  push(ref(db, "community/global"), {
    sender: currentUser,
    message: text,
    time: new Date().toISOString()
  });
  globalInput.value = "";
};

onValue(ref(db, "community/global"), (snap) => {
  globalBox.innerHTML = "";
  if (!snap.exists()) return;
  Object.values(snap.val()).forEach(msg => {
    const div = document.createElement("div");
    div.className = "message";
    const highlighted = msg.message.replace(/@(\w+)/g, '<span style="color:var(--accent)">@$1</span>');
    div.innerHTML = `<b>${msg.sender}</b>: ${highlighted}<br><small>${new Date(msg.time).toLocaleTimeString()}</small>`;
    globalBox.appendChild(div);
  });
  globalBox.scrollTop = globalBox.scrollHeight;
});

// === PRIVATE CHAT ===
const privateMessages = document.getElementById("privateMessages");
const privateInput = document.getElementById("privateInput");
const privateSend = document.getElementById("privateSend");
const searchUser = document.getElementById("searchUser");
const privateList = document.getElementById("privateList");
let currentChatUser = null;

searchUser.addEventListener("keypress", (e) => {
  if (e.key === "Enter") startPrivateChat(searchUser.value.trim());
});

function startPrivateChat(username) {
  if (!username || username === currentUser) return;
  currentChatUser = username;
  privateMessages.innerHTML = `<small>Chat with ${username}</small>`;
  listenPrivateMessages();
}

function listenPrivateMessages() {
  if (!currentChatUser) return;
  const chatId = [currentUser, currentChatUser].sort().join("_");
  onValue(ref(db, "community/private/" + chatId), (snap) => {
    privateMessages.innerHTML = "";
    if (!snap.exists()) return;
    Object.values(snap.val()).forEach(msg => {
      const div = document.createElement("div");
      div.className = "message";
      const highlighted = msg.message.replace(/@(\w+)/g, '<span style="color:var(--accent)">@$1</span>');
      div.innerHTML = `<b>${msg.sender}</b>: ${highlighted}<br><small>${new Date(msg.time).toLocaleTimeString()}</small>`;
      privateMessages.appendChild(div);
    });
    privateMessages.scrollTop = privateMessages.scrollHeight;
  });
}

privateSend.onclick = () => {
  const text = privateInput.value.trim();
  if (!text || !currentChatUser) return;
  const chatId = [currentUser, currentChatUser].sort().join("_");
  push(ref(db, "community/private/" + chatId), {
    sender: currentUser,
    message: text,
    time: new Date().toISOString()
  });
  privateInput.value = "";
};

document.getElementById("logout").onclick = (e) => {
  e.preventDefault();
  signOut(auth).then(() => {
    localStorage.clear();
    window.location.href = "index.html";
  });
};
</script>
</body>
</html>
